<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>Chuushin Dojo</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="../index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container p-3">
            <h1 class="text text-center">Teszt regisztrációs oldal</h1>
            <div class="row justify-content-center">
                <form action="" id="regForm" class="bg-light p-3 col-md-6">
                    <div class="mb-3">
                        <label for="username" class="form-label">Felhasználó név:</label>
                        <input type="text" id="username" class="form-control">
                    </div>
                    <div class="mb-3"> 
                        <label for="email" class="form-label">E-mail cím:</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3"> 
                        <label for="password" class="form-label">Jelszó:</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="mb-3"> 
                        <label for="password" class="form-label">Jelszó megerősítése:</label>
                        <input type="password" id="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="borndate" class="form-label">Születési dátum:</label>
                        <input type="date" id="borndate" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-warning col-md-5" type="submit">Regisztráció</button>
                    </div>
                </form>
            </div>
            <div class="row justify-content-center mt-3">
                <a class="btn btn-secondary col-md-2" href="members.html">Vissza</a>    
            </div>
        </div>

        <!-- JS Section -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="../JS/reg.js"></script>
    </body>
</html>
