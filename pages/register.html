<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="utf-8">
        <title>Chuushin Dojo</title>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto:wght@100&display=swap" rel="stylesheet"> 
        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="../index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container pt-5">
            <h1 class="text text-center">Teszt regisztrációs oldal</h1>
            <form action="">
                <div class="row py-3">
                    <label for="username" class="form-label col-md-2">Felhasználó név:</label>
                    <input type="text" id="username" class="col-md-3">
                </div>
                <div class="row pb-3"> 
                    <label for="email" class="form-label col-md-2">E-mail cím:</label>
                    <input type="email" id="email" class="col-md-3">
                </div>
                <div class="row pb-3"> 
                    <label for="password" class="form-label col-md-2">Jelszó:</label>
                    <input type="password" id="password" class="col-md-3">
                </div>
                <div class="row pb-3"> 
                    <label for="password" class="form-label col-md-2">Jelszó megerősítése:</label>
                    <input type="password" id="password" class="col-md-3">
                </div>
                <div class="row">
                    <button class="btn btn-warning col-md-5">Regisztráció</button>
                </div>
            </form>
        </div>
    </body>
</html>
